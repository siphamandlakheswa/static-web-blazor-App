<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>BlazorBasic</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorBasic.styles.css" rel="stylesheet" />
</head>

<body>
    
    <main>
        <p>Loading content from the API: <b id="name">...</b></p>

        <div id="app">Loading...</div>  
    
        <div id="blazor-error-ui">
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>
    </main>
        
    <script>
        (async function() {

            try{
                console.log('Try Fetching message function from the API');
                const messageResponse =  await fetch('/api/message');
                console.log('Successfully got a response: ', messageResponse);

                console.log('Try Parsing the response');
                const { text } = await messageResponse.json();
                console.log('Successfully parsed the response, extracting text property value : ', text);
                              
                document.querySelector('#name').textContent = text;

            } 
            catch (error) {
                
                console.error('Error', error);
            }
        }());
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
